<!--
Coincidencia de un patrón

Además de verificar la longitud de un texto, también podríamos agregar una validación para verificar cómo se proporcionó el texto. Para los casos en los que queremos que la entrada del usuario siga pautas específicas, usamos el atributo de patrón y le asignamos una expresión regular o regex. Las expresiones regulares son una secuencia de caracteres que forman un patrón de búsqueda. Si la entrada coincide con la expresión regular, se puede enviar el formulario.

Digamos que queremos verificar un número de tarjeta de crédito válido (un número de 14 a 16 dígitos). Podríamos usar la expresión regular: [0-9]{14,16} que verifica que el usuario proporcionó solo números y que ingresó al menos 14 dígitos y como máximo 16 dígitos.

Para agregar esto a un formulario:

<form action="/example.html" method="POST">
  <label for="payment">Credit Card Number (no spaces):</label>
  <br>
  <input id="payment" name="payment" type="text" required pattern="[0-9]{14,16}">
  <input type="submit" value="Submit">
</form>

-->

<!--
1. También es posible que queramos limitar los nombres de usuario a solo letras y números (y no a caracteres especiales como ! o @).

Para agregar esta validación, agregue un atributo de patrón y configúrelo en: "[a-zA-Z0-9]+" en el primer elemento <input>.

-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
  </head>
  <body>
    <section class="overlay">
      <h1>Registrate</h1>
      <p>Crea una cuenta:</p>
      <form action="" method="GET">
        <label for="nombre-usuario">Usuario:</label>
        <br>
        <input id="nombre-usuario" name="nombre-usuario" type="text" minlength="3" maxlength="15" required>
        <br>
        <label for="contraseña">Contraseña:</label>
        <br>
        <input id="contraseña" name="contraseña" type="password" minlength="8" maxlength="15" required>
        <br>
        <input type="submit" value="Submit">
      </form>
    </section>
  </body>
</html>
