<!--
Requerir una entrada

A veces tenemos campos en nuestros <form> que no son opcionales, es decir, se debe proporcionar información antes de que podamos enviarla. Para hacer cumplir esta regla, podemos agregar el atributo requerido a un elemento <input>.

Tomar como ejemplo:

<form action="/example.html" method="POST">
  <label for="allergies">Do you have any dietary restrictions?</label>
  <br>
  <input id="allergies" name="allergies" type="text" required>
  <br>
  <input type="submit" value="Submit">
</form>

-->

<!--
Actualmente, en el <form> proporcionado, el usuario puede enviarlo sin poner ningún valor dentro del campo de entrada.

Cambiemos eso agregando un atributo obligatorio a la <input> existente.

Después de borrar este punto de control, intente enviar el <form> sin completar
-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Number Guessing</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Spicy+Rice" rel="stylesheet">
  </head>
  <body>
    <section class="overlay">
      <h1>Guess the right number!</h1>
      <form action="" method="GET">
        <!--Add a required attribute to the input element-->
        <label for="guess">Enter a number between 1-10:</label>
        <br>
        <input type="number" name="guess" id="guess"  min="1" max="10" required>
        <br>
        <input type="submit" id="submission" value="Submit">
      </form>
    </section>
  </body>
</html>
