<!--
Entrada de contraseña

Piense en todas esas veces que tenemos que poner información confidencial, como una contraseña o un PIN, en un <form>. ¡No queremos que nadie que mire por encima del hombro vea nuestra información! ¡Afortunadamente, tenemos el atributo type="password" para <input>!

Un elemento <input type ="password"> reemplazará el texto de entrada con otro carácter como un asterisco (*) o un punto (•). El siguiente código proporciona un ejemplo de cómo crear un campo de contraseña:

<form>
  <label for="usuario-contraseña">Contraseña: </label>
  <input type="password" id="contraseña de usuario" nombre="contraseña de usuario">
</form>

Aunque el campo de contraseña oculta el texto de la contraseña, cuando se envía el formulario, se envía el valor del texto. En otras palabras, si se escribe "cazador2" en el campo de contraseña, se envía "contraseña-usuario=cazador2" junto con la otra información en el formulario.
-->

<!--
  EJERCICIOS:

1. Para completar nuestra página de inicio de sesión en inicio.html necesitamos un campo de contraseña. Agregue un elemento <input>.

Asigne un label con un atributo for con el valor correcto para asociar el <label> con esta nuevo <input>, recuerda colocar el id al input.

Establezca el atributo type del elemento <input> recién creado en "password".

Establezca el atributo name en "constraseña".

-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>HTML Forms</title>
  </head>
  <body>
    <section id="overlay">
      <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
      <hr>
      <form action="./practice.html" method="POST">
          <h1>Pide tu hamburguesa</h1>
          <p>Formulario para que puedas pedir tu hamburguesa como deseas</p>
          <label for="nombre">Nombre de Usuario</label>
          <input type="text" name="nombre-de-usuario" value="David" id="nombre">
          <label for="contraseña">Contraseña</label>
          <input type="password" name="contraseña" id="contraseña">
      </form>
      
    </section>
  </body>
</html>
