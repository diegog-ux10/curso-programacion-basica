<!--
Elemento de área de texto

Un elemento <input> con type="text" crea un campo de entrada de una sola fila para que los usuarios escriban información. Sin embargo, hay casos en los que los usuarios necesitan escribir más información, como una publicación de blog. En tales casos, en lugar de usar <input>, podríamos usar <textarea>.

El elemento <textarea> se usa para crear un campo de texto más grande para que los usuarios escriban más texto. Podemos agregar los atributos filas y columnas para determinar la cantidad de filas y columnas para el <área de texto>. Echar un vistazo:

<form>
  <label for="blog">Nueva publicación de blog: </label>
  <br>
  <textarea id="blog" name="blog" rows="5" cols="30">
  </textarea>
</form>

Si quisiéramos un campo de texto aún más grande, podríamos hacer clic y arrastrar en la esquina inferior derecha para expandirlo.

Cuando enviamos el formulario, el valor de <textarea> es el texto escrito dentro del cuadro. Si queremos agregar un valor predeterminado a <textarea>, lo incluiríamos dentro de las etiquetas de apertura y cierre.

<textarea>Agregar texto predeterminado</textarea>

Este código generará un <textarea> que contiene texto precargado: "Agregar texto predeterminado".

Pero no confíe solo en nuestra palabra, ¡pruébelo! 
-->

<!--
    EJERCICIOS:
1. Cubrimos muchas opciones, pero es posible que los usuarios aún tengan otras ideas. Hagamos uso de un elemento <textarea> para dar más libertad a los usuarios.

En el elemento <section> con una clase de "información adicional", hemos proporcionado un elemento <label>. Agrega un <textarea> con los siguientes atributos:

id y nombre establecidos en "extra"
filas establecidas en "3"
columnas establecidas en "40"

2. Ahora agregue texto predeterminado al <textarea> creado. Puede agregar el texto que desee, pero no puede estar en blanco.

-->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>HTML Forms</title>
  </head>
  <body>
    <section id="overlay">
      <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
      <form action="./practice.html" method="POST">
          <hr>
          <h1>Pide tu hamburguesa</h1>
          <p>Formulario para que puedas pedir tu hamburguesa como deseas</p>
          <section class="proteina">
            <label for="carne">¿Qué tipo de proteina te gustaria?</label>
            <input type="text" name="carne" id="carne" value="mixto">
          </section>
          <hr>
  
          <section class="cantidad-de-carnes">
            <label for="cantidad">¿Cuantas porciones quieres?</label>
            <input type="number" name="cantidad" id="cantidad" step="5">        
            
          </section>
          <hr>
          <section class="termino">
            <label for="cocinada">¿Que tan cocinado quieres tu proteina?</label>
            <br>
            <div class="rango">
              <span>Cruda</span>
              <input id="cocinada" name="cocinada" type="range" min="0" max="5" step="0.5">
              <span>Bien cocida</span>
            </div>
          </section>
          <section class="complementos">
            <label>¿Que deseas agregarle a tu Hamburgesa?</label>
            <div>
            <br>
            <label for="lechuga">Lechuga</label>
                <input type="checkbox" name="complemento" id="lechuga" value="lechuga">
                <label for="tomate">Tomate</label>
                <input type="checkbox" name="complemento" id="tomate" value="tomate">
                <label for="queso">Queso</label>
                <input type="checkbox" name="complemento" id="queso" value="queso">
            </div>  
          </section>
          <section class="papas">
            <label>¿Quieres papas fritas con tu hamburguesa?</label>
            <div>
            <input type="radio" name="papas" id="si" value="si">
              <label for="si">Si</label>
              <input type="radio" name="papas" id="no" value="no">
              <label for="no">No</label>
            </div>

          </section>
          <section class="salsa">
            <label for="salsa">¿Qué tipo de salsa quieres?</label>
            <select name="salsa" id="salsa">
                <option value="BBQ">BBQ</option>
                <option value="salsa de ajo">Salsa de Ajo</option>
                <option value="Guasacaca">Guasacaca</option>
                <option value="Mayonesa">Mayonesa</option>
            </select>
            

          </section>
          <section class="sector">
            <label for="sector">¿En que zona vives?</label>
            <input type="text" name="Sector" id="sector" list="sectores">
            <datalist id="sectores">
              <option value="Plaza Venezuela">Plaza Venezuela</option>
              <option value="chacao">chacao</option>
              <option value="Altamira">Altamira</option>
              <option value="Palo Verde">Palo Verde</option>
              <option value="Sabana Grande">Sabana Grande</option>
              <option value="La Hoyada">La Hoyada</option>
            </datalist>
          </section>
          <section class="informacion-adicional">
              <label for="informacion-adicional">Escribanos cualquier tipo de información que desee</label>

          </section>
      </form>
      
    </section>
  </body>
</html>
