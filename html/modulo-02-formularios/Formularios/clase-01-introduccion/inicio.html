<!--
Cómo funciona un formulario

Podemos pensar en Internet como una red de computadoras que envían y reciben información. Las computadoras necesitan una solicitud HTTP para saber cómo comunicarse. La solicitud HTTP le indica a la computadora receptora cómo manejar la información entrante.

El elemento <form> es una gran herramienta para recopilar información, pero luego necesitamos enviar esa información a otro lugar para su procesamiento. Necesitamos proporcionar el elemento <form> tanto con la ubicación donde va la información del <form> como con la solicitud HTTP a realizar. Eche un vistazo al <formulario> de muestra a continuación:


<form action="/ejemplo.html" method="POST">
</formulario>


En el ejemplo anterior, hemos creado el esqueleto de un <form> que enviará información a ejemplo.html como una solicitud POST:

El atributo de acción determina dónde se envía la información.
Al atributo de método se le asigna un verbo HTTP que se incluye en la solicitud HTTP.
Nota: los verbos HTTP como POST no necesitan mayúsculas para que la solicitud funcione, pero se hace por convención. En el ejemplo anterior, podríamos haber escrito method="post" y seguiría funcionando.

El elemento <form> también puede contener elementos secundarios. Por ejemplo, sería útil proporcionar un encabezado para que los usuarios sepan de qué se trata este <form>. También podríamos agregar un párrafo para brindar aún más detalles. Veamos un ejemplo de esto en código:

<forma action="/ejemplo.html" method="POST">
  <h1>Crear un formulario</h1>
  <p>Parece que desea aprender a crear un formulario HTML. Bueno, la mejor manera de aprender es jugar con él.</p>
</formulario>


El ejemplo anterior no recopila ninguna entrada del usuario, pero lo haremos en el próximo ejercicio. Por ahora, ¡practiquemos la creación de la base de un <formulario> HTML!

-->
