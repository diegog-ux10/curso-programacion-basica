<!--
Agregar una etiqueta

En el ejercicio anterior creamos un elemento <input> pero no incluimos nada para explicar para qué se usa <input>. Para que un usuario identifique correctamente un <input>, usamos el elemento <label> con el nombre apropiado.

El elemento <label> tiene una etiqueta de apertura y cierre y muestra el texto escrito entre las etiquetas de apertura y cierre. Para asociar una <label> y una <input>, el <input> necesita un atributo id. Luego asignamos el atributo for del elemento <label> con el valor del atributo id de <input>, así:

<forma action="/ejemplo.html" method="POST">
  <label for="comida">¿Qué quieres comer?</label>
  <br>
  <input type="text" name="comida" id="comida">
</formulario>

¡Veamos el elemento <label> en acción!
-->
