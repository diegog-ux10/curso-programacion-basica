<!--
Entrada de casilla de verificación

Hasta ahora, los tipos de entradas que hemos permitido eran todas opciones individuales. Pero, ¿qué pasaría si presentáramos múltiples opciones a los usuarios y les permitiéramos seleccionar cualquier cantidad de opciones? ¡Parece que podríamos usar casillas de verificación! En un <form> usaríamos el elemento <input> y estableceríamos type="checkbox". Examine el código utilizado para crear varias casillas de verificación:

<form>
  <p>Elige los ingredientes de tu pizza:</p>
  <label for="cheese">Queso extra</label>
  <input id="queso" name="cobertura" tipo="casilla de verificación" value="queso">
  <br>
  <label for="pepperoni">Pepperoni</label>
  <input id="pepperoni" name="topping" type="checkbox" value="pepperoni">
  <br>
  <label for="anchoa">Anchoa</label>
  <input id="anchovy" name="topping" type="checkbox" value="anchovy">
</form>


Qué representa: formulario HTML que solicita al usuario que seleccione los ingredientes de la pizza y tres selecciones de ingredientes como casillas de verificación

Hay valores asignados al atributo de valor de las casillas de verificación. Estos valores no son visibles en el formulario en sí, por eso es importante que usemos una <label> asociada para identificar la casilla de verificación.

Cada <input> tiene el mismo valor para el atributo de name. Usar el mismo nombre para cada casilla de verificación agrupa los <input> juntos. Sin embargo, cada <input> tiene una identificación única para emparejar con una <label>.

Muy bien, ¡es hora de usar casillas de verificación en nuestro código! 
-->

<!--

  EJERCIOCIOS:

La <input> creada debe tener:

un id establecido en "lechuga".

un atributo de nombre con un valor de "complemento".
un valor de "tomate".

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>HTML Forms</title>
  </head>
  <body>
    <section id="overlay">
      <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
      <hr>
      <form action="./practice.html" method="POST">
          <h1>Pide tu hamburguesa</h1>
          <p>Formulario para que puedas pedir tu hamburguesa como deseas</p>
          <section class="proteina">
            <label for="carne">¿Qué tipo de proteina te gustaria?</label>
            <input type="text" name="carne" id="carne" value="mixto">
          </section>
          <hr>
  
          <section class="cantidad-de-carnes">
            <label for="cantidad">¿Cuantas porciones quieres?</label>
            <!--Agrega tu codigo aqui-->
            <input type="number" name="cantidad" id="cantidad" step="5">        
            
          </section>
          <hr>
          <section class="termino">
            <label for="cocinada">¿Que tan cocinado quieres tu proteina?</label>
            <br>
            <div class="rango">
              <span>Cruda</span>
              <!--Add your code below-->
              <input id="cocinada" name="cocinada" type="range" min="0" max="5" step="0.5">
              <span>Bien cocida</span>
            </div>
          </section>
          <section class="complementos">
            <label>¿Que deseas agregarle a tu Hamburgesa?</label>
            <br>
            <div>
              <label for="lechuga">Lechuga</label>
              <label for="tomate">Tomate</label>              
            </div>  
          </section>
      </form>      
    </section>
  </body>
</html>
