<!--
Entrada de texto

Si queremos crear un campo de entrada en nuestro <form>, necesitaremos la ayuda del elemento <input>.

El elemento <input> tiene un atributo type que determina cómo se representa en la página web y qué tipo de datos puede aceptar.

El primer valor para el atributo de type que vamos a explorar es "text". Cuando creamos un elemento <input> con type="text", muestra un campo de texto en el que los usuarios pueden escribir. Tenga en cuenta que el valor predeterminado de type es "text". También es importante que incluyamos un atributo de name para <input>; sin el atributo de name, la información en <input> no se enviará cuando se envíe el <form>. Explicaremos más sobre los envíos y el botón Enviar en un ejercicio posterior. Por ahora, examinemos el siguiente código que produce un campo de entrada de texto:

<forma action="/ejemplo.html" method="POST">
  <input type="text" name="primer-campo-de-texto">
</form>

También podríamos asignar un valor predeterminado para el atributo vLue para que los usuarios tengan un campo de texto rellenado previamente cuando vean el formulario representado por primera vez, así:

<forma acción="/ejemplo.html" método="POST">
  <input type="text" name="first-text-field" value="ya precargado">
</formulario>

¡Es hora de poner en práctica este conocimiento!
-->

<!--
  EJERCIOCIOS:

1. Comencemos con la creación de un formulario de inicio de sesión para nuestros usuarios.

Dentro del elemento <form> previsto, agregue un elemento <input> con un atributo de type de "text".


2. Aunque no estamos enviando el formulario, desarrollemos algunos buenos hábitos dando a <input> un atributo de name con un valor de "nombre de usuario".

3. Veamos qué sucede si agregamos un atributo de value con un valor de "David"

-->

<html lang="en" dir="ltr">

          <input type="text" name="nombre de usuario" value="David" >
      </form>
      
    </section>

</html>
