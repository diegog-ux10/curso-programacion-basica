<!--
Preparándose para HTML

Ahora que hemos aprendido sobre algunos de los elementos HTML más comunes, es hora de aprender a configurar un archivo HTML.

Los archivos HTML requieren ciertos elementos para configurar el documento correctamente. Podemos informar a los navegadores web que estamos usando HTML comenzando nuestro documento con una declaración de tipo de documento.

La declaración se ve así:

<!DOCTYPE html>

Esta declaración es una instrucción y debe ser la primera línea de código en su documento HTML. Le dice al navegador qué tipo de documento esperar, junto con qué versión de HTML se está utilizando en el documento. Por ahora, el navegador asumirá correctamente que el html en <!DOCTYPE html> se refiere a HTML5, ya que es el estándar actual.

En el futuro, sin embargo, un nuevo estándar podrá anular a HTML5. Para asegurarse de que su documento siempre se interprete correctamente, incluya siempre <!DOCTYPE html> al principio de sus documentos HTML.

Por último, el código HTML siempre se guarda en un archivo con extensión .html

EJERCICIO:

1. Agregue la declaración <!DOCTYPE html> como la primera línea de código en la parte superior del archivo inicio.html.
-->
