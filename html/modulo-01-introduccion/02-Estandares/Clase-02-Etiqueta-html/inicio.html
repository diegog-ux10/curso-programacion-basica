<!--

La etiqueta <html>

La declaración <!DOCTYPE html> proporciona al navegador dos piezas de información (el tipo de documento y la versión HTML que se espera), pero en realidad no agrega ninguna estructura o contenido HTML.

Para crear estructura y contenido HTML, debemos agregar etiquetas de apertura y cierre <html> después de declarar <!DOCTYPE html>:

<!DOCTYPE html>
<html>
 
</html>

Cualquier cosa entre las etiquetas de apertura <html> y cierre </html> se interpretará como código HTML. Sin estas etiquetas, es posible que los navegadores interpreten incorrectamente su código HTML.

-->

<!--
1. Agregue las etiquetas de apertura y cierre <html> debajo de la etiqueta <!DOCTYPE html>.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
