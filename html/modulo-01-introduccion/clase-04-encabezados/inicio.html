<!--
    encabezados
Los encabezados en HTML son similares a los encabezados en otros tipos de medios. Por ejemplo, en los periódicos, los encabezados grandes suelen usarse para captar la atención del lector. Otras veces, los encabezados se usan para describir contenido, como el título de una película o un artículo educativo.

HTML sigue un patrón similar. En HTML, hay seis encabezados o elementos de encabezado diferentes. Los encabezados se pueden usar para una variedad de propósitos, como secciones de título, artículos u otras formas de contenido.

La siguiente es la lista de elementos de encabezado disponibles en HTML. Están ordenados de mayor a menor tamaño.

<h1>: se utiliza para los encabezados principales. Todos los demás títulos más pequeños se utilizan para subtítulos.

<h2>

<h3>

<h4>

<h5>

<h6>

El siguiente código de ejemplo utiliza un título destinado a captar la atención del lector. Utiliza el encabezado más grande disponible, el elemento de encabezado principal:

<h1>BREAKING NEWS</h1>

-->

<!--
    1. Ahora que sabe cómo estructurar elementos HTML, dedicaremos el resto de la lección a crear un sitio web informativo utilizando algunos de los elementos HTML más comunes. Hemos agregado algunos elementos para que pueda comenzar, pero escribirá el resto de la página por su cuenta.

    Debajo del encabezado <h3> que dice Características, agregue un encabezado <h2> que diga "Hábitat".

    2. Debajo del encabezado Hábitat, agregue un encabezado <h3> que diga "Países con grandes poblaciones de osos pardos".
    
    3. En la línea siguiente, agregue un encabezado <h3> más que diga "Países con poblaciones pequeñas de osos pardos".

    4. Finalmente, en la siguiente línea, agregue un encabezado <h2> que diga "Medios".
-->

<body>    
    <h2>Acerca de los osos pardos</h2>
    <h3>Especies</h3>
    <h3>Características</h3>
    <h2>Hábitat</h2>
    <h6>soy un h6</h6> 
    <h1>El oso pardo<p>prueba</p></h1>
