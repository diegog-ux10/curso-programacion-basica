<!--
Anatomía HTML

HTML está compuesto de elementos. Estos elementos estructuran la página web y definen su contenido. Echemos un vistazo a cómo están escritos.

En la imagen anatomia-imagen.png muestra un elemento de párrafo HTML. Como podemos ver, el elemento párrafo está formado por:

Una etiqueta de apertura (<p>)
El contenido (texto "¡Hola mundo!")
Una etiqueta de cierre (</p>)
Una etiqueta y el contenido entre ella se denomina elemento HTML. Hay muchas etiquetas que podemos usar para organizar y mostrar texto y otros tipos de contenido, como imágenes.

Repasemos rápidamente cada parte del elemento representado:

Elemento HTML (o simplemente elemento): una unidad de contenido en un documento HTML formada por etiquetas HTML y el texto o los medios que contiene.

Etiqueta HTML: el nombre del elemento, rodeado por un paréntesis angular de apertura (<) y cierre (>).

Etiqueta de apertura: la primera etiqueta HTML utilizada para iniciar un elemento HTML. El tipo de etiqueta está rodeado por corchetes angulares de apertura y cierre.

Contenido: la información (texto u otros elementos) contenida entre las etiquetas de apertura y cierre de un elemento HTML.

Etiqueta de cierre: la segunda etiqueta HTML utilizada para finalizar un elemento HTML. Las etiquetas de cierre tienen una barra diagonal (/) dentro de ellas, justo después del paréntesis angular izquierdo.
-->

<p>Hola mundo</p>
