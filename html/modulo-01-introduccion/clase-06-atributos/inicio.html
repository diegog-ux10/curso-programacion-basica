<!--
Atributos

Si queremos expandir la etiqueta de un elemento, podemos hacerlo usando un atributo. Los atributos son contenido agregado a la etiqueta de apertura de un elemento y se pueden usar de varias maneras diferentes, desde proporcionar información hasta cambiar el estilo. Los atributos se componen de las siguientes dos partes:

El nombre del atributo(id)

El valor del atributo(introducción)

Un atributo de uso común es el id. Podemos usar el atributo id para especificar contenido diferente (como <div>) y es realmente útil cuando usa un elemento más de una vez. Los identificadores tienen varios propósitos diferentes en HTML, pero por ahora, nos centraremos en cómo pueden ayudarnos a identificar el contenido en nuestra página.

Cuando agregamos una identificación a un <div>, lo colocamos en la etiqueta de apertura:

´´´´´´´´´´´´´´´´´´´´´´

<div id="introducción">

  <h1>Introducción</h1>

</div>

´´´´´´´´´´´´´´´´´´´´´´

Documantación: https://developer.mozilla.org/es/docs/Web/HTML/Attributes

-->

<a href="#">enlace</a>

    </div>
    <div>
        <h2>Hábitat</h2>
        <h3>Países con grandes poblaciones de osos pardos</h3>    
        <h3>Países con pequeñas poblaciones de osos pardos</h3>
    </div>
    <div>
        <h2>Medios</h2>
    </div>
