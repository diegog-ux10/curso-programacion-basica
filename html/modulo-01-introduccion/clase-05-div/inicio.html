<!--
divs (Divisiones)

Uno de los elementos más populares en HTML es el elemento <div>. <div> es la abreviatura de "división" o un contenedor que divide la página en secciones. Estas secciones son muy útiles para agrupar elementos en su HTML.

´´´´´´

<body>
  <div>
    <h1>¿Por qué usar divs?</h1>
    <p>¡Excelente para agrupar elementos!</p>
  </div>
</body>

````````

Los <div> no tienen inherentemente una representación visual, pero son muy útiles cuando queremos aplicar estilos personalizados a nuestros elementos HTML. Los <div> nos permiten agrupar elementos HTML para aplicar los mismos estilos a todos los elementos HTML que se encuentran dentro. También podemos diseñar el elemento <div> como un todo. Puede ver cómo se puede hacer esto en el curso Learn CSS.

Los <div> pueden contener cualquier texto u otros elementos HTML, como enlaces, imágenes o videos. Recuerde agregar siempre dos espacios de sangría cuando anide elementos dentro de <div> para una mejor legibilidad.

-->
